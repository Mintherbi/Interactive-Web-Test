<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .time-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .time-button:active {
            transform: translateY(0);
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Time Display</h1>
        <div id="timeDisplay" class="time-display hidden">
            Click the button to see the time!
        </div>
        <button class="time-button" onclick="showTime()">
            üïê Show Current Time
        </button>
    </div>

    <script>
        function showTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            // Format the time with options - showing exact click time
            const timeOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            const formattedTime = now.toLocaleDateString('en-US', timeOptions);
            
            // Add a nice animation effect
            timeDisplay.classList.add('hidden');
            
            setTimeout(() => {
                timeDisplay.textContent = `Button clicked at: ${formattedTime}`;
                timeDisplay.classList.remove('hidden');
                timeDisplay.classList.add('visible');
            }, 150);
        }

        // Initialize with a message instead of auto-showing time
        window.onload = function() {
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = 'Click the button to see when you clicked it!';
            timeDisplay.classList.remove('hidden');
            timeDisplay.classList.add('visible');
        };
    </script>
</body>
</html>
